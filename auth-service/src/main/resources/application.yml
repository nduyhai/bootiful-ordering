server:
  port: 8089
  http2:
    enabled: true
spring:
  application:
    name: auth-service
  threads:
    virtual:
      enabled: true
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    generate-ddl: false
    database-platform: org.hibernate.dialect.TiDBDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: myuser
    password: secret
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application-name: ${spring.application.name}
  otlp:
    metrics:
      export:
        enabled: true
        step: 1m
        url: ${OTLP_BASE_URL:http://localhost:4318/v1/metrics}
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}] "
  include-application-name: false