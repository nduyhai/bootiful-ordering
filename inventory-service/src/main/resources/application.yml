server:
  port: 9095
  http2:
    enabled: true
spring:
  application:
    name: inventory-service
  threads:
    virtual:
      enabled: true
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    generate-ddl: false
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: myuser
    password: secret
  flyway:
    enabled: true
  modulith:
    events:
      republish-outstanding-events-on-restart: false
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: inventory-service
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application-name: ${spring.application.name}
  otlp:
    metrics:
      export:
        enabled: true
        step: 1m
        url: ${OTLP_BASE_URL:http://localhost:4318/v1/metrics}
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}] "
  include-application-name: false
